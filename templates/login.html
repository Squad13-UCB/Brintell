<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Projeto Chat - Login</title>

	<!-- Google font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
		rel="stylesheet">
	<!-- Getbootstrap icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

	<!-- Css da pagina-->
	<link rel="stylesheet" href="../static/css/styles-login.css">
	<!-- Css padrão - Padrão e Footer -->
	<link rel="stylesheet" href="../static/css/base.css">
	<link rel="stylesheet" href="../static/css/styles-standard-footer.css">

</head>

<body>
	<div class="container">
		<div class="wrapper">
			<div class="left-side">
				<img src="../static/images/brii-logo.png" alt="Brii Chat Bot" class="logo-brii">
				<p>Sua assistente virtual para suporte rápido e inteligente!</p>
			</div>
			<div class="right-side">
				<form id="login-form">
					<h2>Log in</h2>
					<label for="email">Digite seu E-mail:</label>
					<input name="email" type="email" id="email" placeholder="Digite seu email" required>
					
					<label for="password">Digite sua senha:</label>
					<input name="senha" type="password" id="senha" placeholder="Digite sua senha" required>
					
					<div id="response-message"></div>
					<button type="submit" class="login-btn">Entrar</button>

					<p class="signup-text">Não tem uma conta? <a href="/cadastro-cliente">Cadastre-se aqui</a></p>
					<p class="signup-text"><a href="/cadastro-admin">Cadastre-se aqui administrador</a></p>

				</form>
			</div>
		</div>
	</div>

	<!-- Rodapé -->
	<script src="../static/javascript/footer.js"></script>
	<!-- Lógica de autenticação -->
	<script src="../static/javascript/forms.js"></script>
	<!-- Interações da Página -->
	<script src="../static/javascript/page-interactions.js"></script>

	<!-- Validação do Formulario -->
	<script type="module" src="../static/javascript/validation-and-mask-form-login.js"></script>

	<script>
		prepararRequisicao('login-form', '/login',
			(error) => error,
			({ usuario, accessToken }) => {
				salvarUsuarioEAccessTokenEredirecionar(usuario, accessToken)
				return;
			}
		);
	</script>
</body>

</html>
