<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Chat - Mentoria Católica</title>
    
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- Getbootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Css da pagina-->
    <link rel="stylesheet" href="../static/css/styles-chat-bot.css">
    <!-- Css padrão - Padrão, Siderbar e Footer -->
    <link rel="stylesheet" href="../static/css/base.css">
    <link rel="stylesheet" href="../static/css/styles-standard-siderbar.css">
    <link rel="stylesheet" href="../static/css/styles-standard-footer.css">

</head>

<body>
    <div id="container">
        <!-- Sidebar -->
        <script src="../static/javascript/sidebarMenu.js"></script>

        <!-- Content chat-bot -->
        <div id="content">
            <div id="chat-bot-container" class="container-chat">
                <div class="titulo">
                    <img src="../static/images/brii-logo.png" alt="Brii Chat Bot" class="logo-brii">                </div>
                <div class="titulo-history-box">
                    <i id="btn-exp-cb" class="bi bi-list"></i>
                    <br>
                    <h3 class="txt-titulo-history">Últimas 5 conversas </h3>

                </div>
                <div class="principal">
                    <div id="chat-log">
                        <div class="message-user"></div>
                        <div class="message-bot"></div>
                    </div>
                    <div class="input-container">
                        <input type="text" id="user-input" placeholder="Faça uma pergunta...">
                        <button id="send-btn"><i class="bi bi-send"></i></button>
                    </div>
                </div>
                <div class="grup-chat history-box">
					<!-- <div class="box-btn-new-chat"> -->
                        <button class="btn-new-chat" onclick="abrirNovoChat()">Novo Chat</button>
                    <!-- </div> -->
                    <div id="history-log" class="history-log">
                        
                    </div>
                    <div class="clear-history-log">
                        <button type="button" class="button-trash" onclick="excluirTudo()">
                            <span><i class="bi bi-trash"></i></span>
                            Excluir tudo
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Rodapé -->
    <script src="../static/javascript/footer.js"></script>
    <!-- Fazer a interação com o chatgpt -->
    <script src="../static/javascript/app.js"></script>
    <!-- Interações da Página -->
    <script src="../static/javascript/page-interactions.js"></script>
</body>

</html>
