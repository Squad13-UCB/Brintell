<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Chat - Mentoria Católica</title>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- Getbootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Css da pagina-->
    <link rel="stylesheet" href="../static/css/styles-feedback.css">
    <!-- Css padrão - Padrão, Siderbar e Footer -->
    <link rel="stylesheet" href="../static/css/base.css">
    <link rel="stylesheet" href="../static/css/styles-standard-siderbar.css">
    <link rel="stylesheet" href="../static/css/styles-standard-footer.css">

</head>

<body>
    <div id="container">
        <!-- JS para ativar e desativar o menu e indicar a opção escolhida -->
        <script src="../static/javascript/sidebarMenu.js"></script>

        <!-- Content Perfil do Admin -->
        <div id="content">
            <div class="feedback-container">
                <h1>Deixe sua avaliação</h1>
                <div class="star-rating" id="star-rating">
                    <label class="star" for="star1"><i class="bi bi-star-fill"></i></label>
                    <label class="star" for="star2"><i class="bi bi-star-fill"></i></label>
                    <label class="star" for="star3"><i class="bi bi-star-fill"></i></label>
                    <label class="star" for="star4"><i class="bi bi-star-fill"></i></label>
                    <label class="star" for="star5"><i class="bi bi-star-fill"></i></label>
                    <input type="radio" name="rating" id="star1" value="1">
                    <input type="radio" name="rating" id="star2" value="2">
                    <input type="radio" name="rating" id="star3" value="3">
                    <input type="radio" name="rating" id="star4" value="4">
                    <input type="radio" name="rating" id="star5" value="5">
                </div>
                <textarea class="feedback-text" placeholder="Escreva sua avaliação aqui..." rows="5"></textarea>
                <button class="submit-feedback" id="submit-feedback">Enviar Avaliação</button>
                <p id="response-message"></p>
            </div>
        </div>
    </div>

    <!-- Rodapé -->
    <script src="../static/javascript/footer.js"></script>
    <!-- Interações da Página -->
    <script src="../static/javascript/page-interactions.js"></script>
    <!-- Funções de formulário -->
    <script src="../static/javascript/forms.js"></script>
    <script src="../static/javascript/feedback.js"></script>

</body>

</html>
