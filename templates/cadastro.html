<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Chat - Login</title>
    <link rel="stylesheet" href="../static/css/styles-login.css">
</head>
<body>
    <div>
        <form id="cadastro-form" method="post">
			<label for="nome">Nome:</label>
			<input type="nome" id="nome" name="nome" required><br><br>
			
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required><br><br>

			<label for="senha">Senha:</label>
			<input type="password" id="senha" name="senha" required><br><br>
			
			<button type="submit">Submit</button>
		</form>
		<p id="response-message"></p>
    </div>

	<!-- Rodapé -->
	<script src="../static/javascript/footer.js"></script>
	<!-- Lógica de autenticação -->
    <script src="/static/javascript/auth.js"></script>
</body>
</html>
